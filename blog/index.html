---
layout: main
title: Blog
meta_title: Blog
meta_description: ""
body_class: blog
---

{% for post in site.posts %}
	{% if post.layout == 'article_page' %}
	<div class="contentitem">
		<h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<p class="meta"><span class="date">{{ post.date | date_to_string }}</span></p>
		<div class="contentitembody">
			{{ post.excerpt }}
			<p>....</p>
		</div>
		<p class="links"><a href="{{ post.url }}" class="readmorebutton">Read More</a> <a href="{{ post.url }}#disqus_thread" class="commentsbutton" data-disqus-identifier="{{ post.url }}">Comments</a></p>
	</div>
	{% endif %}
{% endfor %}
